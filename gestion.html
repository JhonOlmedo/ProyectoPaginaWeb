<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos - Peluquería</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #f8d7da;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        table th {
            background: #f8d7da;
            color: #1d1b1b;
        }
        .status {
            padding: 5px;
            border-radius: 4px;
            color: #fff;
        }
        .pending {
            background-color: #ffc107; /* Amarillo */
        }
        .shipped {
            background-color: #28a745; /* Verde */
        }
        .delivered {
            background-color: #17a2b8; /* Azul */
        }
        .cancelled {
            background-color: #dc3545; /* Rojo */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lista de Pedidos - Peluquería</h1>
        </div>
    </header>

    <div class="container">
        <h2>Pedidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio por Unidad</th>
                    <th>Total</th>
                    <th>Estado de Entrega</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Champú Hidratante</td>
                    <td>3</td>
                    <td>$15.00</td>
                    <td>$45.00</td>
                    <td><span class="status pending">Pendiente</span></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Acondicionador Reparador</td>
                    <td>2</td>
                    <td>$20.00</td>
                    <td>$40.00</td>
                    <td><span class="status shipped">Enviado</span></td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Mascarilla Capilar</td>
                    <td>1</td>
                    <td>$25.00</td>
                    <td>$25.00</td>
                    <td><span class="status delivered">Entregado</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
